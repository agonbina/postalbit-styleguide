<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width"/>

    <script src="//use.edgefonts.net/source-sans-pro:n3,n4,n6,n7.js"></script>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <style>
        .block {
            width: 90%; margin: 0 auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body style="background: #ECE9E3">

<div class="block">
    <h1>Form elements</h1>


    <form action="" >
        <div class="row">
            <input type="email" placeholder="E-mail"/>
            <input type="password" placeholder="Password"/>
            <input type="tel" placeholder="Tel #"/>
            <input type="text" placeholder="This input field is disabled" disabled/>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Type in your comment here..."></textarea>
            <button class="button" type="submit">Submit</button>
        </div>
    </form>
</div>

<div class="block">

    <hr/>

    <h1>Buttons</h1>
    <div>
        <a href="#" class="small button">SAVE</a>
        <a href="#" class="secondary small button">Enter the Future</a>
        <a href="#" class="disabled secondary small button">Enter the Future</a>
    </div>
    <div>
        <a href="#" class="button">Enter the Future</a>
        <a href="#" class="secondary button">Enter the Future</a>
        <a href="#" class="disabled primary button">Enter the Future</a>
    </div>
    <div>
        <a href="#" class="large button">Enter the Future</a>
        <a href="#" class="secondary large button">Enter the Future</a>
    </div>
    <div>
        <a href="#" class="alert small button">Warning</a>
        <a href="#" class="alert small disabled button">This is Disabled</a>
    </div>
    <div>
        <a href="#" class="success small button">Save</a>
        <a href="#" class="success small disabled button">This is Disabled</a>
    </div>
</div>

</body>
</html>
